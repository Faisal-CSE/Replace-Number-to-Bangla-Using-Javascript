
<h3 id="hd"></h3>

<script>
        var numbers = {
            0: "০",
            1: "১",
            2: "২",
            3: "৩",
            4: "৪",
            5: "৫",
            6: "৬",
            7: "৭",
            8: "৮",
            9: "৯"
        };
        
        function replaceNumbers(input) {
            var output = [];
            for (var i = 0; i < input.length; ++i) {
                if (numbers.hasOwnProperty(input[i])) {
                    output.push(numbers[input[i]]);
                } else {
                    output.push(input[i]);
                }
            }
            return output.join("");
        }

        intNum = 250;
        test = replaceNumbers(intNum.toString()) + " Is a bangla number";
        
        document.getElementById("hd").innerHTML = test;
    </script>
